<section class="home-root">
  <div class="hero-section">
    <div class="hero-carousel">
      <div class="carousel-container" [style.transform]="transformValue">
        <!-- Slide 1 -->
        <div class="hero-slide slide-1">
          <div class="slide-content">
            <h1 class="slide-title">Welcome to settleU</h1>
            <p class="slide-description">Your gateway to university life and student resources</p>
          </div>
        </div>
        
        <!-- Slide 2 -->
        <div class="hero-slide slide-2">
          <div class="slide-content">
            <h1 class="slide-title">Discover Your Community</h1>
            <p class="slide-description">Connect with fellow students and explore campus resources</p>
          </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="hero-slide slide-3">
          <div class="slide-content">
            <h1 class="slide-title">Start Your Journey</h1>
            <p class="slide-description">Find everything you need to make the most of your university experience</p>
          </div>
        </div>
      </div>
      
      <!-- Navigation Arrows -->
      <button class="carousel-btn prev-btn" (click)="previousSlide()" aria-label="Previous slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button class="carousel-btn next-btn" (click)="nextSlide()" aria-label="Next slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      
      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <button 
          *ngFor="let slide of slides; let i = index" 
          class="dot" 
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)"
          [attr.aria-label]="'Go to slide ' + (i + 1)"
        ></button>
      </div>
    </div>
  </div>
</section>
