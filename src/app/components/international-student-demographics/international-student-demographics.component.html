<div class="demographic-modal-overlay" *ngIf="isOpen" (click)="onOverlayClick()">
  <div class="demographic-modal" (click)="$event.stopPropagation()">
    <button class="modal-close-btn" (click)="closeModal()" aria-label="Close modal">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
        </div>
        <h2>International Student Demographics</h2>
        <p class="modal-subtitle">{{ universityName }}</p>
      </div>
      
      <div class="modal-body">
        <div class="demographic-info">
          <div class="chart-container">
            <canvas #pieChart></canvas>
          </div>
          <div class="summary-stats">
            <div class="stat-item">
              <span class="stat-label">Total International Students</span>
              <span class="stat-value">{{ getTotalStudents().toLocaleString() }}</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Countries Represented</span>
              <span class="stat-value">{{ getCountryData().length }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
